<div class="example-container">
<h2 style="margin-top: 2%;">Item List</h2>
<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="data">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="present">
      <mat-header-cell *matHeaderCellDef> Present? </mat-header-cell>
      <mat-cell *matCellDef="let element" [ngStyle]="{'color': element.isPresent ? 'green' : 'red'}"> {{element.isPresent}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
</div>

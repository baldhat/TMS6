<div class="example-container">
  <h2 style="margin-top: 2%">Item List</h2>
  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="data">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="present">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element" style="justify-content: center"
                  [ngClass]="[element.isPresent ? 'good' : 'bad']">
          {{element.isPresent ? "Found" : "Missing"}}
        </mat-cell>
      </ng-container>


      <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.active" (change)="changeActive(element.id, $event.checked)" >Active</mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"
      >
      </mat-row>
    </mat-table>
  </div>
